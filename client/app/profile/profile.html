<div id='profile'>
  <h1>{{ user.username }}</h1>
  <form ng-submit='update()'>
    <p>First Name: {{ user.firstName }}
      <input type="text" ng-model="newInfo.firstName" placeholder="First Name">
    </p>
    <p>Last Name: {{ user.lastName }}
      <input type="text" ng-model="newInfo.lastName" placeholder="Last Name">
    </p>
    <p>Weekly Milage Goal: {{ user.weeklyMilageGoal }}
      <input type="text" ng-model="newInfo.weeklyMilageGoal" placeholder="Weekly Milage Goal">
    </p>
    <button>Update</button>
  </form>
    <h2><a href="#/home">Home</a></h2>
    <button ng-click="signout()">Signout</button>
</div>
